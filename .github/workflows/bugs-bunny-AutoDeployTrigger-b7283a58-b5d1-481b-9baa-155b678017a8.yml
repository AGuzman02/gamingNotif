name: Trigger auto deployment for bugs-bunny

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/bugs-bunny-AutoDeployTrigger-b7283a58-b5d1-481b-9baa-155b678017a8.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Log in to Docker Hub (or your external registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.BUGSBUNNY_REGISTRY_USERNAME }}
          password: ${{ secrets.BUGSBUNNY_REGISTRY_PASSWORD }}

      # 2️⃣ Build and push the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.BUGSBUNNY_REGISTRY_USERNAME }}/gamingnotif:${{ github.sha }}
            ${{ secrets.BUGSBUNNY_REGISTRY_USERNAME }}/gamingnotif:latest

      # 3️⃣ Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BUGSBUNNY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BUGSBUNNY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BUGSBUNNY_AZURE_SUBSCRIPTION_ID }}

      # 4️⃣ Deploy the built image (no build in Azure)
      - name: Deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: bugs-bunny
          resourceGroup: BugsBunny_group
          imageToDeploy: ${{ secrets.BUGSBUNNY_REGISTRY_USERNAME }}/gamingnotif:${{ github.sha }}
