name: Trigger auto deployment for bugs-bunny

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bugs-bunny-AutoDeployTrigger-b7283a58-b5d1-481b-9baa-155b678017a8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BUGSBUNNY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BUGSBUNNY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BUGSBUNNY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: ${{ secrets.BUGSBUNNY_REGISTRY_URL }}
          registryUsername: ${{ secrets.BUGSBUNNY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BUGSBUNNY_REGISTRY_PASSWORD }}
          containerAppName: bugs-bunny
          resourceGroup: BugsBunny_group
          imageToBuild: bugs-bunny:${{ github.sha }}


